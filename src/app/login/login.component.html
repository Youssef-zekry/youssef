<!DOCTYPE html>
<html>
  <head> 
  </head>
  <body>
    <form class="user"  class="container">
      <div class="form-group">
        <input #inputMail type="email" id="mail" name="mail" formControlName="mail" placeholder="email" class="form-control form-control-user"/>
      </div>
      <div class="form-group">
        <input #inputPassword type="password" id="password" name="password" formControlName="password" placeholder="password" class="form-control form-control-user"/>
      </div>
	  <div>
		<button type="button" (click)="login(inputMail.value, inputPassword.value)" class="btn btn-primary btn-user btn-block">Login</button>	  </div>
    </form>
  </body>
</html>
